---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/users/sign_in":
    post:
      summary: Sign In
      tags:
      - Sign In
      parameters: []
      responses:
        '200':
          description: Successfully logged In
        '400':
          description: Email and Password are required field.
        '404':
          description: Incorrect Email
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: User email
                  example: test@test.com
                password:
                  type: string
                  description: User password
                  example: '12345678'
              required:
              - email
              - password
        description: User login parameter
servers:
- url: https://app.listify.ai
  variables:
    defaultHost:
      default: app.listify.ai
